<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>]Exemplo form</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <form action="index.html" method="get">
        <fieldset>
         <legend>Dados básicos</legend>
        <div>
         <label>Nome</label>
         <input name="Nome" required placeholder="Digite seu nome">
        </div>
        <div>
         <label for="altura">Altura</label>
         <input id="altura" type="number" name="Altura" required min="0" max="30000" step="0.1" placeholder="Digite sua altura">
        </div>
        <div>
          <label>Cor do cabelo</label>
          <input type="color" name="corCabelo" required placeholder="Cor do cabelo...">
        </div>
        <div>
            <label>Data de nascimento</label>
          <input type="date" name="dataNasc" required placeholder="Digite a data de nascimento">
        </div>
        <Div>
            <label>E-mail</label>
          <input type="email" name="email" required placeholder="Digite o e-mail">
        </Div>
        <Div>
            <label>Senha</label>
          <input type="password" name="senha" required placeholder="Digite sua senha">
        </Div>
        <Div>
            <label>Sexo</label>
          <input id="feminino" type="radio" name="sexo"><label for="feminino">Feminino</label>
          <input id="masculino" type="radio" name="sexo"><label for="masculino">Masculino</label>
        </Div>
        <div>
          <label>Gosto de:</label>
          <input id="sexo" type="checkbox" name="Gosto">
          <label for="sexo">Sexo</label>
          <input id="pokemon" type="checkbox" name="Gosto">
          <label for="pokemon">Pokemon:</label>
          <input id="goti" type="checkbox" name="Gosto">
          <label for="goti">Goticas Rabudas</label>
        </div>
        <div>
            <label>Upload RG</label>
            <input type="file" name="rgUpload">
        </div>
        <div>
            <label>Estado</label>
            <select name="Estado de nascimento">
             <optgroup label="Sudeste">
             <option value="SP">São Paulo</option>
            </optgroup>
             <optgroup label="Sul">
             <option value="SC">Santa Catarina</option>
             </select>
        </div>
        <div>
         <button type="submit">Salvar</button>
         <button type="reset">Limpar</button>
    </div>
        </fieldset>
    </form>
</body>
</html>
